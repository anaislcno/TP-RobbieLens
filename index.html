<!DOCTYPE html>
<html lang="fr" f>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil - Robbie Lens Photographie</title>
  </head>
  <body>
    <div id="main-wrapper">
      <header>
        <nav>
          <a href="index.html" class="icon"
            ><img src="assets/images/logo.png" alt="Logo Robbie Lens"
          /></a>
          <div>
            <a href="index.html">Accueil</a>
            <a href="a-propos.html">À propos</a>
            <a href="portfolio.html">Portfolio</a>
          </div>
        </nav>
      </header>
      <main>
        <section id="intro">
          <div>
            <h1>Robbie Lens Photographie</h1>
            <p>
              Où <em>professionalisme</em> s’allie avec passion. Depuis plus de
              5 ans maintenant, j’exerce mon métier avec la <em>passion</em> qui
              m’anime : capturer l’essence de chaque instant.
            </p>
            <a href="#" class="cta">UN PROJET? ÉCRIVEZ-MOI</a>
          </div>
          <img src="assets/images/robbie-lens.png" alt="Portrait Robbie Lens" />
        </section>
        <section id="photos">
          <h2>Mon dernier projet</h2>
          <div>
            <img
              src="assets/images/accueil/element-1.png"
              alt="Twelve apostles - Australie"
            />
            <img
              src="assets/images/accueil/element-2.png"
              alt="Wai-O-Tapu - Nouvelle-Zélande"
            />
            <img
              src="assets/images/accueil/element-3.png"
              alt="Parc National d’Abel Tasman - Nouvelle-Zélande"
            />
          </div>
          <div>
            <img
              src="assets/images/accueil/element-4.png"
              alt="Lac Rotorua - Nouvelle-Zélande"
            />
            <img
              src="assets/images/accueil/element-5.png"
              alt="Milford Sound - Nouvelle-Zélande"
            />
            <img
              src="assets/images/accueil/element-6.png"
              alt="Lac Wanaka - Nouvelle-Zélande"
            />
          </div>
        </section>
      </main>
      <footer>
        <a href="index.html" class="icon"
          ><img src="assets/images/logo.png" alt="Logo Robbie Lens"
        /></a>
        <div>
          <a target="_blank" href="https://twitter.com/" class="icon"
            ><img src="assets/images/twitter.png" alt="Logo Twitter"
          /></a>
          <a target="_blank" href="https://www.instagram.com/" class="icon"
            ><img src="assets/images/instagram.png" alt="Logo Instagram"
          /></a>
        </div>
      </footer>
    </div>
  </body>
</html>
